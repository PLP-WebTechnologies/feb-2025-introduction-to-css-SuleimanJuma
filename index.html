<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majestic Boat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="adventure-container">
        <header class="site-header">
            <h1 id="main-title">Majestic Boat</h1>
            <p class="subtitle">Nature's Powerful Beauty</p>
        </header>

        <main class="content-wrapper">
            <div class="boat-card">
                <img src="https://images.unsplash.com/photo-1513436539083-9d2127e742f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" 
                     alt="Tropical Waterfall" 
                     class="featured-boat">
                <div class="image-border"></div>
            </div>

            <section class="description-box">
                <h2 class="section-title">About This Boat</h2>
                <p class="description-text">Experience the raw power of nature with this breathtaking boat image .</p>
                <ul class="feature-list">
                    <li>Bouyancy in display</li>
                    <li>Location: before nature</li>
                    <li>Best Time to Visit: Morning</li>
                </ul>
                <button class="cta-button">Plan Your Visit</button>
            </section>
        </main>
    </div>
</body>
</html>
